<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <img src="../static/images/logo-bgless.png" th:src="@{/images/logo-bgless.png}" alt="Logo" width="50">
    </div>
    <div class="navbar-right">
        <a href="/help" class="icon"><i class="fa fa-question-circle"></i></a>
        <a href="/settings" class="icon"><i class="fa fa-cog"></i></a>
        <div class="dropdown">
            <button class="dropdown-toggle">
                <i class="fa fa-user-circle icon" style="font-size:x-large"></i> 
            </button>
            <div class="dropdown-menu">
                <a href="#">Profil</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>
</div>
    
    <div class="rounds">
        <div>
            <p>Your Position:</p>
            <select>
                <div th:each="p : ${Positionen}">
                    <option th:text="${p}"></option>
                </div>
            </select>
        </div>
        <div>
            <p>Previous round:</p>
            <button class="icon">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
        <div>
            <p>Next round:</p>
            <button class="icon">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <br>

    <div class="action-blocks">
        <div th:each="p : ${Positionen}">
            <div class="action-block">
                <form method="post" action="/main/action">
                    <label for="stack">Stack:</label>
                    <input type="text" name="stack">
                    <u><p th:text="${p}"></p></u>
                    <button type="submit" name="action" value="fold">Fold</button>
                    <button type="submit" name="action" value="raise">Raise</button>
                    <button type="submit" name="action" value="call">Call</button>
                    <button type="submit" name="action" value="allin">All-In</button>
                </form>   
            </div>
            <!-- <div class="action-block">
                <form method="post" action="/main/action">
                    <label for="stack">Stack:</label>
                    <input type="text" name="stack">
                    <u><p th:text="${p}"></p></u>
                    <button type="submit" name="action" value="fold">Fold</button>
                    <button type="submit" name="action" value="raise">Raise</button>
                    <button type="submit" name="action" value="call">Call</button>
                    <button type="submit" name="action" value="allin">All-In</button>
                </form>   
            </div> -->
    
        </div>
    </div>

    </div>
    <button class="icon">
        <i  class="fa fa-refresh"></i>
    </button>

        </div>
    </div> -->
</body>
</html>
