<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../static/css/ranges.css"
    th:href="@{/css/ranges.css}">
</head>
<body>
<h2 th:text="'Ranges: ' + ${matchup}"></h2>

<style>
  .empty { background: #d3d3d3; color: #666; }
  .raise { background: #81c784; color: #111; }
  .call  { background: #64b5f6; color: #111; }
  .fold  { background: #e57373; color: #111; }
</style>

<table class="range">
    <tbody>
    <tr th:each="r1, i : ${ranks}">
        <td th:each="r2, j : ${ranks}"
            th:with="hand=${i.index == j.index ? r1 + r2 : (i.index < j.index ? r1 + r2 + 's' : r1 + r2 + 'o')},
                    data=${hands[hand]}"
            th:class="${data != null} ? ${#strings.toLowerCase(data.action)} : 'empty'"
            th:title="${data != null} ? 'EV: ' + ${data.ev} : 'No data'"
            th:text="${hand}">
        </td>
    </tr>
    </tbody>
</table>

</table>
